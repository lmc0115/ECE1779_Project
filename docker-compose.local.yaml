version: "3.9"

# Local testing compose file - mimics production without HTTPS
services:

  api:
    image: uniconn-api:local
    build: ./uniconn-backend/backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://uniconn:localpassword@db:5432/uniconn
      POSTGRES_DB: uniconn
      POSTGRES_USER: uniconn
      POSTGRES_PASSWORD: localpassword
      JWT_SECRET: local-test-jwt-secret-change-in-production
      NODE_ENV: development
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: uniconn
      POSTGRES_USER: uniconn
      POSTGRES_PASSWORD: localpassword
    volumes:
      - local-db-data:/var/lib/postgresql/data
      # Load schema on first run
      - ./uniconn-backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uniconn -d uniconn"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  internal:
    driver: bridge

volumes:
  local-db-data:

